<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form id="verifyForm" class="form-card">
        <h2>რენდომაიზერი</h2>
        <label for="username">შენი სახელი: </label>
        <input
          type="text"
          id="username"
          placeholder="შეიყვანე შენი სახელი"
          autocomplete="on"
        />

        <button type="submit" class="btn">Submit</button>

        <div id="result" class="result-box"></div>
      </form>
      <form id="verifySecretKeyForm" class="form-card">
        <div id="secretKeyContainer">
          <label class="secretKeyLabel" for="secretKey">
            შეიყვანე კოდი:
          </label>
          <input
            type="text"
            id="secretKey"
            placeholder="Enter your secret key"
          />
        </div>
        <button type="submit" class="btn">Submit</button>
        <div id="resultSecretKey" class="result-box"></div>
      </form>
    </div>

    <script src="main1.js"></script>
  </body>
</html>
